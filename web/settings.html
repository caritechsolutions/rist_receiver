<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - RIST Manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0e14;
            --bg-secondary: #111820;
            --bg-tertiary: #1a2332;
            --bg-hover: #232d3f;
            --border-color: #2a3a4d;
            --border-highlight: #3d5a80;
            --text-primary: #e8eef4;
            --text-secondary: #8899a8;
            --text-muted: #5a6a7a;
            --accent-blue: #3b82f6;
            --accent-blue-dim: #2563eb;
            --accent-green: #10b981;
            --accent-green-dim: rgba(16, 185, 129, 0.15);
            --accent-red: #ef4444;
            --accent-red-dim: rgba(239, 68, 68, 0.15);
            --accent-yellow: #f59e0b;
            --accent-yellow-dim: rgba(245, 158, 11, 0.15);
            --accent-purple: #8b5cf6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Plus Jakarta Sans', -apple-system, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.5;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(59, 130, 246, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 50%, rgba(16, 185, 129, 0.03) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .app-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 24px;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
            padding-bottom: 24px;
            border-bottom: 1px solid var(--border-color);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .back-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            color: var(--text-secondary);
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .back-btn:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
            border-color: var(--border-highlight);
        }

        .back-btn svg {
            width: 20px;
            height: 20px;
        }

        .header-info h1 {
            font-size: 24px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header-info p {
            color: var(--text-secondary);
            font-size: 14px;
            margin-top: 4px;
        }

        .site-name {
            color: var(--accent-blue);
            font-size: 16px;
            font-weight: 500;
        }

        .header-actions {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 18px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            text-decoration: none;
        }

        .btn svg {
            width: 18px;
            height: 18px;
        }

        .btn-primary {
            background: var(--accent-blue);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-blue-dim);
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--bg-hover);
            border-color: var(--border-highlight);
        }

        .btn-success {
            background: var(--accent-green);
            color: white;
        }

        .btn-success:hover {
            background: #0ea472;
        }

        /* Panels */
        .panel {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            margin-bottom: 24px;
            overflow: hidden;
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 24px;
            border-bottom: 1px solid var(--border-color);
        }

        .panel-header h2 {
            font-size: 18px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .panel-header h2 svg {
            width: 22px;
            height: 22px;
            color: var(--accent-blue);
        }

        .panel-body {
            padding: 24px;
        }

        /* Status Badge */
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-badge.connected {
            background: var(--accent-green-dim);
            color: var(--accent-green);
        }

        .status-badge.disconnected {
            background: var(--accent-red-dim);
            color: var(--accent-red);
        }

        .status-badge::before {
            content: '';
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: currentColor;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 14px;
            font-family: 'JetBrains Mono', monospace;
            transition: all 0.2s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15);
        }

        .form-group textarea {
            min-height: 200px;
            resize: vertical;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .form-hint {
            font-size: 12px;
            color: var(--text-muted);
            margin-top: 6px;
        }

        /* Interface Selector */
        .interface-selector {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 20px;
            align-items: start;
        }

        .interface-box {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            min-height: 250px;
        }

        .interface-box-header {
            padding: 14px 16px;
            border-bottom: 1px solid var(--border-color);
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .interface-list {
            padding: 8px;
            max-height: 300px;
            overflow-y: auto;
        }

        .interface-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 14px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 4px;
        }

        .interface-item:hover {
            background: var(--bg-tertiary);
        }

        .interface-item.selected {
            background: rgba(59, 130, 246, 0.15);
            border: 1px solid var(--accent-blue);
        }

        .interface-item .name {
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            font-weight: 500;
        }

        .interface-item .info {
            font-size: 11px;
            color: var(--text-muted);
            margin-top: 2px;
        }

        .interface-item .type-badge {
            font-size: 10px;
            padding: 3px 8px;
            border-radius: 4px;
            background: var(--bg-tertiary);
            color: var(--text-secondary);
        }

        .arrow-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding-top: 80px;
        }

        .arrow-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 44px;
            height: 44px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .arrow-btn:hover {
            background: var(--accent-blue);
            border-color: var(--accent-blue);
            color: white;
        }

        .arrow-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .arrow-btn:disabled:hover {
            background: var(--bg-tertiary);
            border-color: var(--border-color);
            color: var(--text-secondary);
        }

        .arrow-btn svg {
            width: 20px;
            height: 20px;
        }

        /* Bridge Config */
        .bridge-config {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .bridge-config h4 {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--text-secondary);
        }

        .config-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 16px;
        }

        .config-row .form-group {
            margin-bottom: 0;
        }

        /* WireGuard Section */
        .wg-actions {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
        }

        .wg-status-detail {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 16px;
            margin-top: 16px;
        }

        .wg-status-detail h4 {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 12px;
        }

        .wg-status-detail pre {
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            color: var(--text-primary);
            white-space: pre-wrap;
            word-break: break-all;
        }

        /* Alert Messages */
        .alert {
            padding: 14px 18px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .alert.visible {
            display: block;
        }

        .alert-success {
            background: var(--accent-green-dim);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: var(--accent-green);
        }

        .alert-error {
            background: var(--accent-red-dim);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: var(--accent-red);
        }

        .alert-warning {
            background: var(--accent-yellow-dim);
            border: 1px solid rgba(245, 158, 11, 0.3);
            color: var(--accent-yellow);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-muted);
        }

        .empty-state svg {
            width: 48px;
            height: 48px;
            margin-bottom: 12px;
            opacity: 0.5;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 16px;
                align-items: flex-start;
            }

            .interface-selector {
                grid-template-columns: 1fr;
            }

            .arrow-buttons {
                flex-direction: row;
                padding-top: 0;
                justify-content: center;
            }

            .arrow-btn svg {
                transform: rotate(90deg);
            }

            .config-row {
                grid-template-columns: 1fr;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <a href="/" class="back-btn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                    </svg>
                </a>
                <div class="header-info">
                    <h1>
                        Settings
                        <span class="site-name" id="siteName"></span>
                    </h1>
                    <p>System configuration and network settings</p>
                </div>
            </div>
            <div class="header-actions">
                <button class="btn btn-secondary" onclick="logout()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 01-2-2V5a2 2 0 012-2h4"/>
                        <polyline points="16 17 21 12 16 7"/>
                        <line x1="21" y1="12" x2="9" y2="12"/>
                    </svg>
                    Logout
                </button>
            </div>
        </header>

        <!-- Multicast Routing Panel -->
        <div class="panel">
            <div class="panel-header">
                <h2>
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/>
                        <path d="M12 2a15.3 15.3 0 014 10 15.3 15.3 0 01-4 10 15.3 15.3 0 01-4-10 15.3 15.3 0 014-10z"/>
                        <path d="M2 12h20"/>
                    </svg>
                    Multicast Routing
                </h2>
            </div>
            <div class="panel-body">
                <div id="mcastAlert" class="alert"></div>
                
                <!-- Bridge Configuration -->
                <div class="bridge-config">
                    <h4>Bridge Configuration</h4>
                    <div class="config-row">
                        <div class="form-group">
                            <label for="bridgeName">Bridge Name</label>
                            <input type="text" id="bridgeName" value="br0" placeholder="br0">
                        </div>
                        <div class="form-group">
                            <label for="bridgeAddress">Bridge IP Address</label>
                            <input type="text" id="bridgeAddress" value="10.254.254.1/32" placeholder="10.254.254.1/32">
                            <p class="form-hint">Used for multicast routing only</p>
                        </div>
                        <div class="form-group">
                            <label for="multicastRoute">Multicast Route</label>
                            <input type="text" id="multicastRoute" value="224.0.0.0/4" placeholder="224.0.0.0/4">
                        </div>
                    </div>
                </div>

                <!-- Interface Selector -->
                <div class="interface-selector">
                    <div class="interface-box">
                        <div class="interface-box-header">Available Interfaces</div>
                        <div class="interface-list" id="availableInterfaces">
                            <!-- Populated by JS -->
                        </div>
                    </div>
                    
                    <div class="arrow-buttons">
                        <button class="arrow-btn" id="addToMcast" onclick="addToBridge()" title="Add to bridge">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M5 12h14M12 5l7 7-7 7"/>
                            </svg>
                        </button>
                        <button class="arrow-btn" id="removeFromMcast" onclick="removeFromBridge()" title="Remove from bridge">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M19 12H5M12 19l-7-7 7-7"/>
                            </svg>
                        </button>
                    </div>
                    
                    <div class="interface-box">
                        <div class="interface-box-header">Bridge Members (Multicast)</div>
                        <div class="interface-list" id="bridgeMembers">
                            <!-- Populated by JS -->
                        </div>
                    </div>
                </div>

                <div style="margin-top: 20px; display: flex; justify-content: flex-end; gap: 12px;">
                    <button class="btn btn-secondary" onclick="loadMulticastConfig()">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M23 4v6h-6M1 20v-6h6"/>
                            <path d="M3.51 9a9 9 0 0114.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0020.49 15"/>
                        </svg>
                        Refresh
                    </button>
                    <button class="btn btn-success" onclick="applyMulticastConfig()">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M19 21H5a2 2 0 01-2-2V5a2 2 0 012-2h11l5 5v11a2 2 0 01-2 2z"/>
                            <polyline points="17 21 17 13 7 13 7 21"/>
                            <polyline points="7 3 7 8 15 8"/>
                        </svg>
                        Apply Changes
                    </button>
                </div>
            </div>
        </div>

        <!-- WireGuard Panel -->
        <div class="panel">
            <div class="panel-header">
                <h2>
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
                    </svg>
                    WireGuard VPN
                </h2>
                <span class="status-badge" id="wgStatus">
                    Checking...
                </span>
            </div>
            <div class="panel-body">
                <div id="wgAlert" class="alert"></div>
                
                <div class="wg-actions">
                    <label class="btn btn-secondary" style="cursor: pointer;">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4"/>
                            <polyline points="17 8 12 3 7 8"/>
                            <line x1="12" y1="3" x2="12" y2="15"/>
                        </svg>
                        Upload .conf
                        <input type="file" id="wgFileInput" accept=".conf" style="display: none;">
                    </label>
                    <button class="btn btn-secondary" onclick="refreshWireGuard()">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M23 4v6h-6M1 20v-6h6"/>
                            <path d="M3.51 9a9 9 0 0114.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0020.49 15"/>
                        </svg>
                        Refresh
                    </button>
                </div>

                <div class="form-group">
                    <label for="wgConfig">Configuration</label>
                    <textarea id="wgConfig" placeholder="[Interface]
PrivateKey = ...
Address = 10.0.0.2/24

[Peer]
PublicKey = ...
AllowedIPs = 0.0.0.0/0
Endpoint = vpn.example.com:51820"></textarea>
                    <p class="form-hint">Paste your WireGuard configuration or upload a .conf file</p>
                </div>

                <div style="display: flex; justify-content: flex-end;">
                    <button class="btn btn-success" onclick="saveWireGuard()">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M19 21H5a2 2 0 01-2-2V5a2 2 0 012-2h11l5 5v11a2 2 0 01-2 2z"/>
                            <polyline points="17 21 17 13 7 13 7 21"/>
                            <polyline points="7 3 7 8 15 8"/>
                        </svg>
                        Save &amp; Apply
                    </button>
                </div>

                <div class="wg-status-detail" id="wgInfo" style="display: none;">
                    <h4>Connection Status</h4>
                    <pre id="wgStatusDetail"></pre>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = `${window.location.protocol}//${window.location.hostname}:5000`;
        
        // Track selected interfaces
        let selectedAvailable = null;
        let selectedBridge = null;
        let allInterfaces = [];
        let bridgeMembers = [];

        // Check authentication
        async function checkAuth() {
            try {
                const response = await fetch(`${API_BASE}/auth/status`, {
                    credentials: 'include'
                });
                const data = await response.json();
                if (!data.authenticated) {
                    window.location.href = '/login.html';
                    return false;
                }
                return true;
            } catch (error) {
                window.location.href = '/login.html';
                return false;
            }
        }

        // Logout
        async function logout() {
            try {
                await fetch(`${API_BASE}/auth/logout`, {
                    method: 'POST',
                    credentials: 'include'
                });
            } catch (error) {
                console.error('Logout error:', error);
            }
            window.location.href = '/login.html';
        }

        // Load hostname
        async function loadHostname() {
            try {
                const response = await fetch(`${API_BASE}/system/hostname`, {
                    credentials: 'include'
                });
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('siteName').textContent = data.hostname || '';
                    document.title = `Settings - RIST Manager // ${data.hostname}`;
                }
            } catch (error) {
                console.error('Error fetching hostname:', error);
            }
        }

        // ==================== Multicast Routing ====================

        function showMcastAlert(type, message) {
            const alert = document.getElementById('mcastAlert');
            alert.className = `alert alert-${type} visible`;
            alert.textContent = message;
            setTimeout(() => alert.classList.remove('visible'), 5000);
        }

        function getInterfaceType(name) {
            if (name.startsWith('wg') || name.startsWith('wg0')) return 'WireGuard';
            if (name.startsWith('br')) return 'Bridge';
            if (name.startsWith('veth') || name.startsWith('docker') || name.startsWith('vir')) return 'Virtual';
            if (name === 'lo') return 'Loopback';
            if (name.startsWith('en') || name.startsWith('eth')) return 'Ethernet';
            return 'Other';
        }

        function renderInterfaces() {
            const availableList = document.getElementById('availableInterfaces');
            const bridgeList = document.getElementById('bridgeMembers');
            
            // Filter out loopback, bridge itself, and already added interfaces
            const bridgeName = document.getElementById('bridgeName').value || 'br0';
            const available = allInterfaces.filter(iface => 
                iface.name !== 'lo' && 
                iface.name !== bridgeName &&
                !bridgeMembers.includes(iface.name)
            );
            
            if (available.length === 0) {
                availableList.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="2" y="2" width="20" height="8" rx="2"/>
                            <rect x="2" y="14" width="20" height="8" rx="2"/>
                            <line x1="6" y1="6" x2="6.01" y2="6"/>
                            <line x1="6" y1="18" x2="6.01" y2="18"/>
                        </svg>
                        <p>No available interfaces</p>
                    </div>
                `;
            } else {
                availableList.innerHTML = available.map(iface => {
                    const ipv4 = iface.ipv4 && iface.ipv4.length > 0 ? iface.ipv4[0].address : 'No IP';
                    return `
                    <div class="interface-item ${selectedAvailable === iface.name ? 'selected' : ''}" 
                         onclick="selectAvailable('${iface.name}')">
                        <div>
                            <div class="name">${iface.name}</div>
                            <div class="info">${ipv4}</div>
                        </div>
                        <span class="type-badge">${getInterfaceType(iface.name)}</span>
                    </div>
                `}).join('');
            }
            
            if (bridgeMembers.length === 0) {
                bridgeList.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"/>
                            <path d="M12 8v8M8 12h8"/>
                        </svg>
                        <p>Add interfaces to enable multicast</p>
                    </div>
                `;
            } else {
                bridgeList.innerHTML = bridgeMembers.map(name => {
                    const iface = allInterfaces.find(i => i.name === name) || { name, ipv4: [] };
                    const ipv4 = iface.ipv4 && iface.ipv4.length > 0 ? iface.ipv4[0].address : 'Bridge member';
                    return `
                        <div class="interface-item ${selectedBridge === name ? 'selected' : ''}" 
                             onclick="selectBridge('${name}')">
                            <div>
                                <div class="name">${name}</div>
                                <div class="info">${ipv4}</div>
                            </div>
                            <span class="type-badge">${getInterfaceType(name)}</span>
                        </div>
                    `;
                }).join('');
            }
            
            // Update button states
            document.getElementById('addToMcast').disabled = !selectedAvailable;
            document.getElementById('removeFromMcast').disabled = !selectedBridge;
        }

        function selectAvailable(name) {
            selectedAvailable = selectedAvailable === name ? null : name;
            selectedBridge = null;
            renderInterfaces();
        }

        function selectBridge(name) {
            selectedBridge = selectedBridge === name ? null : name;
            selectedAvailable = null;
            renderInterfaces();
        }

        function addToBridge() {
            if (selectedAvailable && !bridgeMembers.includes(selectedAvailable)) {
                bridgeMembers.push(selectedAvailable);
                selectedAvailable = null;
                renderInterfaces();
            }
        }

        function removeFromBridge() {
            if (selectedBridge) {
                bridgeMembers = bridgeMembers.filter(m => m !== selectedBridge);
                selectedBridge = null;
                renderInterfaces();
            }
        }

        async function loadMulticastConfig() {
            try {
                // Load all network interfaces
                const ifaceResponse = await fetch(`${API_BASE}/system/network-interfaces`, {
                    credentials: 'include'
                });
                if (ifaceResponse.ok) {
                    const ifaceData = await ifaceResponse.json();
                    // The endpoint returns { interfaces: [...] }
                    allInterfaces = ifaceData.interfaces || [];
                }
                
                // Load current multicast config
                const configResponse = await fetch(`${API_BASE}/system/multicast`, {
                    credentials: 'include'
                });
                if (configResponse.ok) {
                    const config = await configResponse.json();
                    if (config.bridge_name) {
                        document.getElementById('bridgeName').value = config.bridge_name;
                    }
                    if (config.bridge_address) {
                        document.getElementById('bridgeAddress').value = config.bridge_address;
                    }
                    if (config.multicast_route) {
                        document.getElementById('multicastRoute').value = config.multicast_route;
                    }
                    bridgeMembers = config.bridge_members || [];
                }
                
                renderInterfaces();
            } catch (error) {
                console.error('Error loading multicast config:', error);
                showMcastAlert('error', 'Failed to load configuration');
            }
        }

        async function applyMulticastConfig() {
            const config = {
                bridge_name: document.getElementById('bridgeName').value || 'br0',
                bridge_address: document.getElementById('bridgeAddress').value || '10.0.0.1/24',
                multicast_route: document.getElementById('multicastRoute').value || '224.0.0.0/4',
                bridge_members: bridgeMembers
            };
            
            if (bridgeMembers.length === 0) {
                if (!confirm('No interfaces selected for the bridge. This will disable multicast routing. Continue?')) {
                    return;
                }
            }
            
            try {
                const response = await fetch(`${API_BASE}/system/multicast`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify(config)
                });
                
                if (response.ok) {
                    showMcastAlert('success', 'Multicast configuration applied successfully');
                    loadMulticastConfig();
                } else {
                    const error = await response.json();
                    showMcastAlert('error', error.detail || 'Failed to apply configuration');
                }
            } catch (error) {
                console.error('Error applying multicast config:', error);
                showMcastAlert('error', 'Failed to apply configuration');
            }
        }

        // ==================== WireGuard ====================

        function showWgAlert(type, message) {
            const alert = document.getElementById('wgAlert');
            alert.className = `alert alert-${type} visible`;
            alert.textContent = message;
            setTimeout(() => alert.classList.remove('visible'), 5000);
        }

        async function loadWireGuard() {
            try {
                const response = await fetch(`${API_BASE}/system/wireguard`, {
                    credentials: 'include'
                });
                if (response.ok) {
                    const data = await response.json();
                    
                    // Update status badge
                    const statusEl = document.getElementById('wgStatus');
                    if (data.service_status === 'active') {
                        statusEl.className = 'status-badge connected';
                        statusEl.textContent = 'Connected';
                    } else {
                        statusEl.className = 'status-badge disconnected';
                        statusEl.textContent = 'Disconnected';
                    }
                    
                    // Update config textarea
                    if (data.config_content) {
                        document.getElementById('wgConfig').value = data.config_content;
                    }
                    
                    // Update status detail
                    const infoEl = document.getElementById('wgInfo');
                    const detailEl = document.getElementById('wgStatusDetail');
                    if (data.wg_status && data.service_status === 'active') {
                        infoEl.style.display = 'block';
                        detailEl.textContent = data.wg_status;
                    } else {
                        infoEl.style.display = 'none';
                    }
                }
            } catch (error) {
                console.error('Error loading WireGuard config:', error);
            }
        }

        async function saveWireGuard() {
            const config = document.getElementById('wgConfig').value;
            
            if (!config.trim()) {
                showWgAlert('error', 'Please enter a WireGuard configuration');
                return;
            }
            
            if (!config.includes('[Interface]')) {
                showWgAlert('error', 'Invalid configuration: missing [Interface] section');
                return;
            }
            
            if (!confirm('This will restart the WireGuard service. Continue?')) {
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/system/wireguard`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ config_content: config })
                });
                
                if (response.ok) {
                    showWgAlert('success', 'WireGuard configuration saved and service restarted');
                    setTimeout(loadWireGuard, 2000);
                } else {
                    const error = await response.json();
                    showWgAlert('error', error.detail || 'Failed to save configuration');
                }
            } catch (error) {
                console.error('Error saving WireGuard config:', error);
                showWgAlert('error', 'Failed to save configuration');
            }
        }

        function refreshWireGuard() {
            loadWireGuard();
        }

        // File upload handler
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('wgFileInput').addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (!file) return;
                
                const reader = new FileReader();
                reader.onload = (event) => {
                    document.getElementById('wgConfig').value = event.target.result;
                };
                reader.readAsText(file);
                e.target.value = '';
            });
        });

        // ==================== Initialize ====================

        document.addEventListener('DOMContentLoaded', async () => {
            const isAuthenticated = await checkAuth();
            if (!isAuthenticated) return;
            
            loadHostname();
            loadMulticastConfig();
            loadWireGuard();
        });
    </script>
</body>
</html>
